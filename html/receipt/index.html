<!DOCTYPE html>
<html>
	<head>
		<title>Receipt - Illdrive.it</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=750">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
        <main>
            <header>
                <img class="logo" src="../images/logo.png" />
                <h1>HERE IS YOUR RECEIPT!</h1>

                <div class="col">
                    <img src="../images/wavingman.gif" />
                    <p>
                        <span class="name">Loading...</span><br/>
                        <span class="address">Loading...</span><br/>
                        <span class="location">Loading...</span><br/>
                    </p>
                </div>
                <div class="col">
                    <img src="../images/greencar.png" />
                    <p>
                        <br/>
                        <span class="vin">Loading...</span><br/>
                    </p>
                </div>
            </header>

            <article>
                <h2>YOUR FORCEFIELD</h2>
                <div class="bold"><span class="years">...</span> <span class="green">YEARS |</span> <span class="miles">...</span> <span class="green">MILES</span</div>
            </article>

            <footer>
                <div class="col-left">
                    <span class="item bold payment-sum payment-down">Loading...</span>
                    <span class="item bold payment-sum">+</span>
                    <span class="item bold payment-sum payment-month payment-last">Loading...</span>

                    <span class="item total-sum green bold">Loading...</span>
                </div>

                <div class="col-right">
                    <span class="item bold green payment-text">
                        DOWN PAYMENT
                        <span class="blue cc">*<span class="cc1">....</span VISA</span>
                    </span>
                    <span class="item bold green payment-text payment-last-text">
                        <span class="months">..</span> MONTHLY PAYMENTS
                        <span class="blue cc">*<span class="cc2">....</span> MasterCard</span>
                    </span>

                    <span class="item total-text bold">TOTAL PRICE</span>
                </div>
            </footer>
        </main>
		<script src="../js/jquery.js"></script>
		<script src="app.js"></script>
	</body>
</html>
